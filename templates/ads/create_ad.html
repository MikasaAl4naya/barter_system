{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h1 class="h4 mb-0">Создание нового объявления</h1>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_title" class="form-label">Заголовок</label>
                            {{ form.title }}
                        </div>

                        <div class="mb-3">
                            <label for="id_description" class="form-label">Описание</label>
                            {{ form.description }}
                        </div>

                        <div class="mb-3">
                            <label for="id_image_url" class="form-label">Изображение</label>
                            {{ form.image_url }}
                        </div>

                        <div class="mb-3">
                            <label for="id_category" class="form-label">Категория</label>
                            {{ form.category }}
                        </div>

                        <div class="mb-3">
                            <label for="id_condition" class="form-label">Состояние</label>
                            {{ form.condition }}
                        </div>

                        {% if form.user %}
                            <div class="mb-3">
                                <label for="id_user" class="form-label">Пользователь</label>
                                {{ form.user }}
                            </div>
                        {% endif %}

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'ad_list' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Назад к списку
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Создать объявление
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Стили для формы */
    .form-control, .form-select {
        border: 2px solid #dee2e6;
    }

    .form-control:focus, .form-select:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    /* Стили для текстового редактора */
    textarea.form-control {
        min-height: 150px;
    }
</style>
{% endblock %}
